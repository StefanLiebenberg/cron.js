<html>
  <head>
    <script src='../build/cron.js'></script>
    <script>
      Crontab.start();
      
      Crontab.add(new Cron( "@second" , function () {
        console.log( "This message should run every second" )
      }));
      
      Crontab.add( new Cron( "0 0 * * * *", function () {
        console.log( "This message should run every hour" );
      }));
      
      Crontab.add( new Cron( "0 0 0 * * *", function () { 
        console.log( "This message should run every day" )
      }));
    </script>
  </head>

  </body>
</html>
